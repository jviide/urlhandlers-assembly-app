machine:
  python:
    version: 2.7.10

deployment:
  appengine:
    owner: ouspg
    branch: production
    commands:
      - sudo "$(which gcloud)" --quiet components update
      - echo "${GAE_SERVICE_KEY}" | base64 --decode > "${HOME}/gae-service-key.json"
      - gcloud auth activate-service-account "${GAE_SERVICE_ACCOUNT}" --key-file "${HOME}/gae-service-key.json"
      - CLOUDSDK_CORE_PROJECT="${GAE_PROJECT}" gcloud --quiet app deploy --no-promote --version production app.yaml
